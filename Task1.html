<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="form-container left">
            <h2>Sign In</h2>
            <form id="signin-form">
                <div class="form-group">
                    <label for="signin-username">Username:</label>
                    <input type="text" id="signin-username" name="signin-username" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password:</label>
                    <input type="password" id="signin-password" name="signin-password" required>
                </div>   
                <button type="submit">Sign In</button>         
            </form>
        </div>

        <div class="form-container right">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">Username:</label>
                    <input type="text" id="signup-username" name="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-age">Age:</label>
                    <input type="number" id="signup-age" name="signup-age" required>
                </div>
                <div class="form-group">
                    <label for="signup-gender">Gender:</label>
                    <select id="signup-gender" name="signup-gender" required>
                        <option value="">Choose...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Interests:</label><br>
                    <input type="checkbox" id="interest1" name="interest1">
                    <label for="interest1">Games</label><br>
                    <input type="checkbox" id="interest2" name="interest2">
                    <label for="interest2">Travel</label><br>
                    <input type="checkbox" id="interest3" name="interest3">
                    <label for="interest3">Movies</label>
                </div>
                <div class="form-group">
                    <label>Subscription:</label><br>
                    <input type="radio" id="subscription-free" name="subscription" value="free" required>
                    <label for="subscription-free">Free</label><br>
                    <input type="radio" id="subscription-paid" name="subscription" value="paid">
                    <label for="subscription-paid">Paid</label>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label><br>
                    <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
